<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of posts | async">
    <ion-card-content>
      <ion-card-title>
        {{ post.title }}
      </ion-card-title>
      <p>
        {{ post.body }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
